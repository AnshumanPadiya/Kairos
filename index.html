<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Kairos</title>
</head>
<body>
    
    <div class="app-wrap">
        <header>
            <input type="text" autocomplete="off" class="search-box" placeholder="Search a city..." value="">
        </header>
        <main>
            <section class="location">
                <div class="city">
                    Akola
                </div>
                <div class="date"></div>
            </section>

            <div class="current">
                <div class="temp">15<span>C</span></div>
                <div class="weather">sunny</div>
                <div class="hi-low">13 C/ 16 C</div>
            </div>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
